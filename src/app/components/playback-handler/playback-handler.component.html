<div class="parent">
  <div class="playback-bar">
    <div class="button-background">
      <button class="play-button" (click)="playAudio()">&#9658;</button>
    </div>
    {{ text }}
  </div>
  <ng-container *ngIf="isDone">
    <img src="assets/images/green-tick.png" alt="Logo" class="logo" class="tick" />
  </ng-container>
</div>
